<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ERC20 Permit</title>
  
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.9/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://bundle.run/buffer@6.0.3"></script>
  
  <style>
    #log {
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="log"></div>
  
  <script type="text/javascript">
    window.Buffer = buffer.Buffer; // getting this from buffer module for frontend.

    const domainName = "Data Ownership Protocol"; // put your token name 
    const domainVersion = "1"; // leave this to "1"
    const chainId = 137; // this is for the chain's ID. value is 1 for remix
    const contractAddress = "0x318d6e67848B45199F9BC94b326ddC0eDcc2c4a1"; // Put the address here from remix

    var account = null;

    const domain = {
      name: domainName,
      version: domainVersion,
      verifyingContract: contractAddress,
      chainId
    };

    const domainType = [
      { name: 'name', type: 'string' },
      { name: 'version', type: 'string' },
      { name: 'chainId', type: 'uint256' },
      { name: 'verifyingContract', type: 'address' },
    ];

    const connect = async () => {
      const providerOptions = {
        walletconnect: {
          package: WalletConnectProvider.default,
          options: {
            rpc: {
              1: "https://cloudflare-eth.com",
              137: "https://polygon-rpc.com",
            },
          }
        }
      };

      const Web3Modal = window.Web3Modal.default;
      const web3Modal = new Web3Modal({
        network: "mainnet",
        cacheProvider: false,
        providerOptions,
        theme: "dark"
      });

      const provider = await web3Modal.connect();

      window.web3 = new Web3(provider);
      var accounts = await web3.eth.getAccounts();
      account = accounts[0];
    };

    const splitSig = (sig) => {
      const pureSig = sig.replace("0x", "");

      const r = Buffer.from(pureSig.substring(0, 64), 'hex');
      const s = Buffer.from(pureSig.substring(64, 128), 'hex');
      const v = Buffer.from((parseInt(pureSig.substring(128, 130), 16)).toString());

      return {
        r, s, v
      };
    };

    const signTyped = (dataToSign) => {
      return new Promise((resolve, reject) => {
        web3.currentProvider.sendAsync({
          method: "eth_signTypedData_v4",
          params: [account, dataToSign],
          from: account
        }, (err, result) => {
          if (err) return reject(err);
          resolve(result.result);
        });
      });
    };

    async function createPermit(spender, value, nonce, deadline) {
      const permit = { owner: account, spender, value, nonce, deadline };
      const Permit = [
        { name: "owner", type: "address" },
        { name: "spender", type: "address" },
        { name: "value", type: "uint256" },
        { name: "nonce", type: "uint256" },
        { name: "deadline", type: "uint256" },
      ];
      
      const dataToSign = JSON.stringify({
          types: {
              EIP712Domain: domainType,
              Permit: Permit
          },
          domain: domain,
          primaryType: "Permit",
          message: permit
      });

      const signature = await signTyped(dataToSign);
      const split = splitSig(signature);

      return {
        ...split, signature
      };
    }

    async function main() {
      await connect();

      const permit = await createPermit("0x09326703f5745c6DE7907f723233C18D37eD7166", 10000000000000000000,49,2661766724);
      const logMessage = `r: 0x${permit.r.toString('hex')}, s: 0x${permit.s.toString('hex')}, v: ${permit.v}, sig: ${permit.signature}`;
      console.log(logMessage);

      document.getElementById('log').innerText = logMessage;
    }

    window.onload = main;
  </script>
</body>
</html>
